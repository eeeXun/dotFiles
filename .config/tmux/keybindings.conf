# prefix
unbind C-b
set -g prefix C-Space
# vim mode
setw -g mode-keys vi
bind \\ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle\; send -X begin-selection
bind -T copy-mode-vi Space send -X clear-selection
bind -T copy-mode-vi y send -X copy-pipe 'xclip -in -selection clipboard'
bind -T copy-mode-vi d send -X halfpage-down
bind -T copy-mode-vi u send -X halfpage-up
# window switch
unbind [
unbind ]
bind [ swap-window -t -1\; previous-window
bind ] swap-window -t +1\; next-window
bind -n S-left previous-window
bind -n S-right next-window
bind -n C-S-left swap-window -t -1\; select-window -t -1
bind -n C-S-right swap-window -t +1\; select-window -t +1
# split
unbind %
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
# new window
bind c new-window -c "#{pane_current_path}"
# pane rename
bind r set automatic-rename on
# pane switch
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vim:ft=tmux
